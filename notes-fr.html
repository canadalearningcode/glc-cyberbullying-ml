      ##Notes d'enseignement

      ## Filles en programmation : lutter contre la cyberintimidation avec l’apprentissage machine
      <br>
      #À propos du contenu
      <div style="font-size:25px;">
      La cyberintimidation est un problème complexe qui nécessite une solution originale. Les apprenantes seront sensibilisées aux effets néfastes de la cyberintimidation et découvriront des façons de lutter contre celle-ci.

      Elles verront les limites de la programmation traditionnelle dans la résolution de problèmes complexes.  Grâce aux activités débranchées, les participantes seront initiées à l’apprentissage machine et à ses différences par rapport à la programmation traditionnelle. Finalement, durant la dernière partie de l'atelier, les apprenantes entraîneront et personnaliseront un assistant intelligent.

      En apparence, l’apprentissage machine est un sujet difficile à comprendre. Toutefois, le contenu de cet atelier est adapté aux besoins des novices dans le domaine. Les activités débranchées rendent la matière amusante et facile à digérer. Si vous souhaitez en savoir plus sur l’apprentissage machine, consultez cet <a href="https://towardsdatascience.com/explaining-supervised-learning-to-a-kid-c2236f423e0f">excellent article</a> (en anglais). <!--need FR article-->

      J'espère que vous aimerez enseigner cette leçon autant que j'ai aimé la créer! Bonne chance, vous êtes capables!

      <br>
      #Concepts de programmation clés

      <ul>
        <li> Les <strong>expressions conditionnelles</strong> vérifient si une condition a été remplie pour décider si une action sera réalisée ou non. Si la condition est remplie (en d'autres mots, si elle est vraie ou « true »), une action est réalisée.</li>
        <li> Les <strong>boucles</strong> servent à répéter une action jusqu’à ce qu'une condition précise soit remplie.</li>
        <li> Les <strong>données</strong> sont des informations distinctes habituellement présentées (formatées) d’une manière particulière (nombres, texte, son, vidéo, etc.). </li>
        <li> Les <strong>algorithmes d’apprentissage machine</strong> sont des algorithmes pouvant apprendre automatiquement et s'améliorer avec leurs expériences par eux-mêmes, sans être programmés explicitement.</li>
        <li> L’<strong>apprentissage supervisé</strong> est un processus d’entraînement prenant un ensemble de données (données d’entrée) et ses résultats (données de sortie) pour enseigner à un ordinateur comment réaliser une tâche. </li>
      </ul>

      #Horaire

      ![Icône de code](framework/img/workshop/intro-icon.png) Introduction à l'apprentissage machine (40 minutes)

      ![Icône d’intro](framework/img/workshop/laptop-icon.png) Entraînement de l’assistant intelligent (30 minutes)

      #Matériel + exigences particulières

      * Cette activité nécessite une connexion Wi-Fi.
      * Cette activité nécessite des exemplaires imprimés de « L'effet papillon sur les réseaux sociaux ».
      * Cette activité nécessite des crayons ou des marqueurs.
      * Cette activité nécessite des papillons adhésifs.
      * Cette activité nécessite des feuilles de papier.

      #Plan d’urgence
      * S’il n'y a pas de Wi-Fi, le déroulement des deux premières sections ne change pas.
      * Quand le temps est venu d'entraîner l'assistant, les apprenantes devraient utiliser l’<a href="https://scratch.mit.edu/download">éditeur Scratch hors ligne</a> pour créer un assistant qui cherchera des mots-clés.
      * S’il reste du temps, faites l'activité 2 d’<a href="https://www.canadalearningcode.ca/fr/lecons/apprendre-comme-un-ordinateur/">Apprendre comme un ordinateur</a>.

      * Mentor Names
      * Overview of the workshop & schedule
      * Disclosure - if any learners want to talk about their experiences, direct them to (kids help phone resource); if they share that they or someone else could be in immediate danger (life is threatened) alert (chapter lead).
      * Instructions for mentors:  Facilitating conversations with learners and assigning 1 mentor per table for the first half of the workshop
      * Ask mentors if they have an questions

      Once mentor huddle is completed ask all mentors to help learners interact with eachother. Ask them to use the slide 1 questions as a conversation starter.

      #Introduction

      **Dites bonjour (Diapositive 3) :**
      <br>Avant de commencer, demandez aux élèves de mettre leur ordinateurs en mode « politesse » (à moitié fermés).

      Demandez à l’équipe de mentorat de se lever et de se présenter.

      **Activité brice-glace (Diapositive 4) :**
      <br>Choisissez une activité brise-glace tirée de la <a href="https://drive.google.com/file/d/1sf25E95XKNIrqkU_Je7AaqgfqrHiOn6i/view?usp=sharing">liste</a>. Choisissez une activité qui favorise l’interaction verbale entre les apprenantes.

      **Le code des programmeuses (Diapositive 6) :**
      <br>Question : À qui pouvez-vous demander de l'aide durant l'atelier? (R : Autres apprenantes, mentores, formatrice.)

      Question : Que veut dire « être présente »? (R : Rester attentive et suivre pendant les activités.) Profitez de l’occasion pour leur apprendre des mots de rappel à l’ordre, comme « mains en l’air » et « yeux à l'avant du local ».

      Question : Comment peut-on respecter les autres? (R : En les traitant de la même manière que nous voulons être traités.)

      Question : Comment peut-on faire de son mieux? (R : Même les meilleures programmeuses et les meilleurs programmeurs ont parfois de la difficulté. Nous ne nous attendons pas à ce que tout soit parfait. Tu n'as qu’à faire de ton mieux. Tu ne dois pas avoir peur d'essayer des choses et de faire des erreurs!)

      Question : Est-ce que j’ai oublié quelque chose? Qu'est-ce qu’il nous manque pour vivre une super expérience aujourd'hui?

      **Avertissement (Diapositive 7) :**
      <br>Lisez la diapositive. L’équipe de Canada en programmation souhaiterait que ce message soit lu intégralement et sans paraphrase.

      Mentionnez au groupe que le clavardage de Jeunesse j’écoute utilise une forme d’intelligence artificielle pour aider les gens qui souhaitent avoir de l'aide avant de parler à une vraie personne. Aujourd’hui, nous verrons comment ce système fonctionne!

      #Qu'est-ce que la cyberintimidation?

      **Qu'est-ce que la cyberintimidation? (Diapositive 13) :**
      <br>Question : Est-ce que les enfants et les ados sont les seules personnes victimes de cyberintimidation? (R : Non! Même les adultes sont victimes de cyberintimidation. Par exemple, ils peuvent recevoir des courriels ou des messages blessants dans un groupe de collègues de travail.)

      **Il y a plus d’une définition... (Diapositive 15) :**
      <br>Définissons la cyberintimidation ensemble! Chaque groupe doit discuter de sa propre définition de la cyberintimidation. Les mentores les aideront à écrire une définition.

      **Réseaux sociaux (Diapositive 16 ) :**
      <br>Question : Pensez-vous que les réseaux sociaux sont mauvais en soi? (R : Non.)

      Question : Quels sont les aspects positifs des réseaux sociaux? (R : Ils servent à rester en contact avec des amies et amis et des membres de notre famille que nous ne voyons pas souvent. De plus, ils nous permettent de nous exprimer et de rencontrer des gens qui partagent nos champs d’intérêt.)

      **Lance ton idée! (Stretch Goal) :**
      <br>Chaque apprenante doit écrire le nom d’un réseau social sur une feuille de papier ou un papillon adhésif.
      Ensuite, nous ramasserons les idées de tout le monde et les mettrons dans un contenant (par exemple, en les lançant dans un seau!). Chaque groupe pigera un papier dans le contenant.

      Selon le réseau social écrit sur le papier, chaque groupe devra reproduire (imiter) les comportements sur le réseau et les apprenantes deviner le nom du site ou de l'app. Assurez-vous qu'au moins un groupe représente les réseaux <strong>Instagram, Snapchat et YouTube </strong>.

      **L'effet papillon sur les réseaux sociaux (Diapositive 17) :**
      <br>Demandez à une apprenante de chaque groupe de prendre une bande dessinée pour chaque membre. Attention : les adultes présents dans la salle ne recevront <strong>PAS</strong> d’exemplaire.

      **10 minutes (Diapositive 18) :**
      <br>Les apprenantes doivent lire la bande dessinée avec leur groupe. Pour faciliter la lecture, il est conseillé d'attribuer un rôle à chaque membre du groupe. Voici les différents personnages :

      Amira (beaucoup de lignes)
      <br>Réseaux sociaux (beaucoup de lignes)
      <br>Rochelle (quantité moyenne de lignes)
      <br>Maman d’Amira (peu de lignes)
      <br>Filles aux casiers (peu de lignes)

      Si les membres du groupe ont de la difficulté à lire en français ou en anglais, encouragez-les à lire avec une mentore ou un parent.

      **Qui étaient les intimidateurs dans l’histoire d’Amira? (Diapositive 20) : **
      <br> (R : Rochelle ne voulait <strong>PAS</strong> cyberintimider Amira.)

      L’effet papillon est une théorie en mathématiques selon laquelle une petite action peut avoir de graves conséquences. Le nom s’inspire du fait qu’un battement d’ailes de papillon peut causer une tornade à des milliers de kilomètres de l'endroit où volait le papillon.

      **Qui étaient les intimidateurs dans l’histoire d’Amira? (Diapositive 21) :**
      <br> (R : Les créateurs du mème et du vidéo sont des intimidateurs, car ils ont maltraité et blessé Amira au moment où elle était perçue comme vulnérable.)

      (R : Toutes les personnes ayant aimé ou partagé la vidéo ont encouragé, approuvé et transmis le message d’intimidation. Ils sont donc des intimidateurs, eux aussi.)

      **PENSER avant de publier (Diapositive 23) :**
      <br>En parlant de « PENSER avant de publier », écrivez les cinq questions à se poser avant de publier à un endroit visible par tous, comme un tableau ou un écran. Nous reviendrons à « PENSER avant de publier » plus tard pendant l'atelier.

      Question : Avez-vous une idée de publication qui passerait le test « PENSER avant de publier »?

      **Qui étaient les spectateurs dans l’histoire d’Amira? (Diapositive 26) :**
      <br>(R : Les filles aux casiers et toutes les personnes qui ont vu le mème et la vidéo sont les témoins. Même s’ils ne soutiennent pas les intimidateurs, ils ne font rien pour améliorer la situation d'Amira.)

      **Le rallye contre la cyberintimidation (Diapositive 28) :**
      <br>Le rallye contre la cyberintimidation a été conçu pour faire découvrir au groupe des stratégies pour aider Amira en tant que témoins. Ils trouveront aussi des solutions pour lutter contre la cyberintimidation du point de vue d’une victime, comme Amira. Encouragez les apprenantes à coller leurs papillons adhésifs au même endroit, comme sur un mur ou une fenêtre.
      <br>
      <br>

      #Initiation à l’apprentissage machine

      **Le code, c'est... (Diapositive 33) :**
      <br>Pour leur montrer que la programmation nécessite des consignes très précises, demandez au groupe de vous donner des consignes pour brosser vos dents, préparer des rôties ou faire votre lit. Suivez les consignes à la lettre. Par exemple, si une apprenante vous dit de mettre la brosse à dents dans votre bouche, faites semblant que vous la mettez sur votre langue. L’objectif est de pousser les apprenantes à donner des consignes extrêmement précises, comme « mets ta brosse à dents à l'horizontale sur tes dents et bouge ta main de gauche à droite ».

      **Pensez-y bien... (Diapositive 35) :**
      <br>Demandez aux apprenantes de lire les phrases à voix haute en reproduisant le ton du message.

      **Sentiments (Diapositive 39) :**
      <br>Il est difficile de créer des filtres anticyberintimidation, car un tout petit signe de ponctuation peut changer complètement le sens d’une phrase. Le <strong>ton</strong> d’une phrase n'est pas facile à percevoir à l’écrit.

      **Collectons des données (Diapositive 46) :**
      <br> (R : Il y a des objets mauves, verts, jaunes, orange, bleus, bruns, beiges et rouges dans le panier.)

      (R : Il y a trois fruits dans le panier.)

      (R : Il y a trois choses qui ne se mangent pas dans le panier (chaussure, chapeau, chandail).)

      **Faisons un pique-nique! (Diapositive 47) :**
      <br> Arrange students into a circle, about 5 people each. Choose 1 mentor to be the picnic organizer/trainer. Have this mentor choose a rule that all objects being brought on the picnic must follow. An example rule could be that the object must be yellow. Make sure no one else in the circle knows what the rule is!

      L’organisateur du pique-nique doit retourner dans le cercle et dire : « J’apporte ------ au pique-nique. » Il ajoutera le nom d’un objet qui respecte la règle créée. Faites le tour du cercle, un élève à la fois. Chaque élève dira : « Est-ce que je peux apporter ___ au pique-nique? ». L’organisateur du pique-nique devra répondre par « oui » ou « non ». Le jeu se poursuivra jusqu’à ce que tous les élèves aient découvert la règle. Rappelez aux élèves de ne pas dévoiler la règle s’ils ont réussi à la trouver. Once everyone has figured out the rule and if time permits allow learners to be the picnic organizer.

      **Réflexion (Diapositive 48) :**
      Parlons un peu des méthodes d'apprentissage.

      Question : Avez-vous une méthode préférée pour apprendre ou étudier?

      Les ordinateurs aussi ont une méthode préférée : la méthode essai-erreur! En effet, les ordinateurs apprennent de leurs erreurs.

      Écrivez un nombre sur un tableau ou une feuille de papier et montrez-le aux élèves. Question : Quel est ce nombre? Comment le savez-vous? (R : Parce que vous avez déjà vu ce nombre un million de fois.)

      Question : Qui a déjà entendu les expressions « machine learning » et « intelligence artificielle »?

      Question : Qu’est-ce que le machine learning? (R : Voir la section Terminologie)

      Le processus d’apprentissage basé sur les données et les rétroactions des humains s'appelle l’« apprentissage supervisé ».

      Question : Sur quoi votre première réponse se basait-elle? (R : Sur rien : elle était au hasard!) Les algorithmes de machine learning font comme nous. Les algorithmes donnent d'abord une réponse complètement au hasard, car ils n’ont pas assez d’informations pour donner une réponse éclairée.

      Question : Quelles tendances (éléments répétitifs) avez-vous cherchées dans les réponses d’objets à apporter au pique-nique? (R : Vous avez cherché une tendance dans les objets qui pouvaient être apportés au pique-nique.) Vous avez fait assez de liens entre les objets pour trouver la règle. Nous avons appris la règle exactement comme le font les algorithmes de machine learning, par exemple, les réseaux de neurones.

      L’apprentissage supervisé est le processus d’apprentissage d’un algorithme qui se base sur plusieurs exemples (c'est-à-dire des données). L'algorithme cherche des tendances dans les données pour apprendre des informations.

      <a href="https://www.canadalearningcode.ca/lessons/learn-like-a-computer/"> Full lesson plan: Learn Like a Computer</a>

      **Muffin or Chihuahua (Slide 50):**
      <br> What a mess! Let's see if there is a way that we can separate the chihuahua's from the muffins.

      **Muffin ou chihuahua (Diapositive 51) :**
      <br>Nous devons trouver des caractéristiques qui différencient les images. Ces caractéristiques doivent être observables sur chaque image. Dans l'exemple, nous avons choisi la couleur et le nombre de points foncés sur les muffins et les chihuahuas pour les différiencer.

      Mainenant, nous ajouterons des images sur le graphique! Afin que le modèle soit fiable, nous devons utiliser un ensemble d’images divers et équitable. Nous aurons donc un ensemble d’images composé à 50 % de chihuahuas et à 50 % de muffins. De plus, nos images auront des arrière-plans et un éclairage différents. Plus nos images sont variées, plus le modèle sera bien entraîné à reconnaître les objets.

      Notice now our muffins and chihuahua's are all grouped together!

      **Muffin ou chihuahua (Diapositive 52) :**
      <br>C’est là que nous constatons l'efficacité de l’apprentissage machine. Nous savons différencier un muffin d’un chihuahua et notre objectif est d'entraîner l’ordinateur à les différencier, lui aussi.

      Nous pouvons dessiner une ligne qui sépare les muffins des chihuahuas. L'apprentissage machine se résume à tracer une ligne pour aider l’ordinateur à différencier les deux. Les mathématiques que nous utilisons pour ce calcul (l'algorithme du gradient et la méthode des moindres carrés) sont trop avancées pour être abordées durant cet atelier, mais il y a plusieurs ressources pour en savoir plus.

      **Muffin ou chihuahua (Diapositive 53) :**
      <br>Nous avons réussi à entraîner notre ordinateur à différencier les chihuahuas des muffins! Chaque fois que nous demandons à un ordinateur si une image est un chihuahua ou un muffin, il fait un graphique pour déterminer de quel côté de la ligne l’image se classe. En seulement cinq étapes, vous avez appris le processus servant à entraîner la plupart des modèles d’apprentissage machine.

      **Collectons des données (Diapositive 56) :** **
      <br>Un graphique en T se trouve à la fin de la bande dessinée. Encouragez les apprenantes à trouver des phrases gentilles pour l'assistant. Toutefois, dites-leur qu'elles ne peuvent écrire QUE des phrases méchantes tirées de la bande dessinée.

      **Surajustement et sous-ajustement (Diapositive 58) : **
      <br>Expliquez ces diapositives avant que les apprenantes écrivent leurs phrases dans les étiquettes du site Machine Learning for Kids.

      **Pause (Diapositive 60) :** **
      <br>L'entraînement des modèles prend environ cinq minutes. Profitez de la pause pour vous reposer pendant que les modèles s’entraînent. Assurez-vous que les apprenantes ne quittent pas le site et ne ferment pas leur ordinateur.

      <br>
      #Programmation en groupe : programmer nos assistants intelligents

      * <a href="https://docs.google.com/document/d/15o15y_7c1k7q86s4kKUsVfL_09RHvvW5whqdBdB889M/edit?usp=sharing">Le corrigé se trouve ici (pages 4 à 11).</a>

      * <a href="https://docs.google.com/document/d/1asoKkJkWIRVSaFXmI4WV0cJgeTq6g7qjD5l70A5eDPc/edit?usp=sharing">S’il n’y a <strong> PAS DE WI-FI</strong>, utilisez ce corrigé.</a>. Dites bien aux apprenantes que ce n'est <strong> PAS </strong>  de l'apprentissage machine. Expliquez-leur que même si elles utilisent des mots-clés, certains messages méchants pourraient ne pas être détectés. L'assistant pourrait ne pas comprendre des messages gentils ou méchants, car ils ne contiennent pas de mots-clés. N’oubliez pas qu’il y a aussi des mots-clés qui sont à la fois gentils et méchants selon le contexte! C’est la raison pour laquelle l’apprentissage machine supervisé est important. S’il reste du temps, faites l'activité 2 de <a href="https://www.canadalearningcode.ca/fr/lecons/apprendre-comme-un-ordinateur/">Apprendre comme un ordinateur</a>.

      **Qu'est-ce que le biais? (Diapositive 62) : **
      <br>Un biais est une préférence sans justification. Par exemple, quelqu’un pourrait aimer les chats et détester les chiens, même si cette personne n’a jamais eu de chien ou interagi avec un chien. Cette préférence pour les chats est un biais, car la personne a une opinion non justifiée sur les chiens.

      **Quel est le meilleur ensemble de données? (Diapositive 65)**
      <br>Le deuxième ensemble de données est le plus divers. Le premier ensemble de données a un biais de sélection, car il contient surtout des chaussures portées par les hommes. Si un ordinateur est entraîné avec le premier ensemble de données, il pourrait avoir de la difficulté à reconnaître les chaussures avec des talons hauts, car il n'aurait pas été assez exposé à des exemples représentant ce type de chaussures.
